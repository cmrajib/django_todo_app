{% extends 'base.html' %}


{% block content %}
  {% if item %}

    <form action="{% url 'edit' item.id %}" class="form-inline my-2 my-lg-0" method="post">
      {% csrf_token %}
      <input name="item" class="form-control mr-sm-2" type="search"
          placeholder="{{ item.item }}"
          value="{{ item.item }}"
          aria-label="Search">

        <input type="hidden" name="completed" value="{{ item.completed }}">

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit Item</button>
    </form>
  {% endif %}
{% endblock %}
